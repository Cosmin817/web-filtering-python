<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>View Blacklist</title>
	<link rel="stylesheet"  type="text/css" href="{% static '/css/view_blacklist.css'%}">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/ju/jq-3.3.1/dt-1.10.25/datatables.min.css"/>
    <script type="text/javascript" src="https://cdn.datatables.net/v/ju/jq-3.3.1/dt-1.10.25/datatables.min.js"></script>


</head>
<body>
  <header>
            <span class="hello-msg" style="font-size:20px">View Blacklist</span>
            <a class="cta" href="{% url 'main' %}">Return to Main Page</a>
        </header>
  <table id="example" class="display" style="width:100%">
      <thead>
          <tr>
              <th>ID DOMAIN</th>
              <th>DOMAIN NAME</th>
              <th>IP DOMAIN</th>
          </tr>
      </thead>
      <tbody>
          {% for domain in domains %}
              <tr>
                  <td style="text-align:center">{{domain.id_domain}}</td>
                  <td style="text-align:center">{{domain.domain_name}}</td>
                  <td style="text-align:center">{{domain.ip}}</td>
              </tr>
          {% endfor %}
      </tbody>
          <tfoot>
                <tr>
                    <th>ID DOMAIN</th>
                    <th>DOMAIN NAME</th>
                    <th>IP DOMAIN</th>
                </tr>
            </tfoot>
  </table>


<script>
    $(document).ready(function() {
    $('#example').DataTable( {
        "scrollY":        "500px",
        "scrollCollapse": true,
        "paging":         false
    } );
} );
</script>
</body>
</html>
